<div class="items-list-title" style="font-size: 1rem">Items List</div>
<div class="items-list-wrapper" style="padding: 0.5rem">
  <div *ngFor="let item of items">
    {{item.name}}
  </div>
</div>
<div class="add-item-form">
  <input type="text" #itemName (keydown)="handleKeyDown($event)"/> <button (click)="addItem(itemName)">Add Item</button>
</div>
